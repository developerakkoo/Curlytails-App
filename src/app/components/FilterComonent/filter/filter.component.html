<ion-content [fullscreen]="true">
  
  <div *ngIf="ShowOnPageData">
    <div class="ResetButton">
      <ion-item lines="none">
          <ion-button (click)="deselectOptions()" id="open-modal" expand="block" slot="start" class="custom-button">
            Reset All
          </ion-button>
      </ion-item>
    </div>

    <div style="height: 200px; overflow: auto;">
      <ion-item class="custom-list">
        <ion-label>
          <h2 slot="fixed">Select Product Category</h2>
          <ion-list>
            <ion-radio-group #radioGroup2 [allowEmptySelection]="true" (ionChange)="selectproductCategory($event)"
              [value]="initiallySelectedProductCategoryValue">
              <ion-item *ngFor="let product of SelectProductCategory">
                <ion-radio justify="space-between" [value]="product._id">{{product.name}}</ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-label>
      </ion-item>
    </div>


    <!-- radio buttons  -->
    <ion-item>
      <ion-label>
        <ion-range #priceRange labelPlacement="start" label="Price" [value]="100" [pin]="true"
          (ionChange)="onIonChange($event)" [pinFormatter]="pinFormatter">
        </ion-range>
        <h6> {{ ' Price Between - 0 - ' + selectedValues['upperPrice'] + ' Rs ' }} </h6>
      </ion-label>
    </ion-item>



    <ion-item *ngFor="let item of ReceivedFilterData | keyvalue: originalOrder">
      <ion-select  #selectComponent [label]="item.key" placeholder="Select" (ionChange)="showselected(item.key,$event)">
        <ion-select-optgroup >
          <ion-select-option *ngFor="let value of item.value" [value]="value">{{value}}</ion-select-option>
        </ion-select-optgroup>
      </ion-select>
    </ion-item>

    <!-- // static option for veg and nonveg  -->
    <ion-item>
      <ion-label>
        <h5>Veg/Nonveg</h5>
        <ion-list>
          <ion-radio-group #radioGroup1 (ionChange)="showselected('vegNonveg',$event)">
            <ion-radio value="veg">Veg</ion-radio> <br />
            <ion-radio value="nonveg">Nonveg</ion-radio>
          </ion-radio-group>
        </ion-list>
      </ion-label>
    </ion-item>

  </div>
</ion-content>
