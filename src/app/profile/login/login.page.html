      <ion-grid>
        <ion-row>
          <ion-col size-sm="12" size-md="8" >
            <div class="flex-center">
              <div>
            <ion-card >
              <ion-card-header >
                <ion-card-title style="display: flex; justify-content: center;">Login to your PetStore</ion-card-title>
                <ion-card-subtitle color="success">{{message}}</ion-card-subtitle>
              </ion-card-header>
              <hr />
              <ion-card-content>
                <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <ion-input type="email"  label="Email" label-placement="floating" fill="outline" 
                   formControlName="email"></ion-input>
                <br>
                <ion-input type="password"  label="Password" label-placement="floating" fill="outline" 
                   formControlName="password"></ion-input>
                  <br>
                  <ion-text size="full" >Forgot Password?</ion-text>
                  <br>
                  <ion-button size="full"  type="submit">Login</ion-button>
                  <br>
                  <ion-button size="full" fill="clear"  href="/register">Register</ion-button>
                </form>
              </ion-card-content>
            </ion-card>
          </div>
          </div>
          </ion-col>
          <ion-col size-sm="0" size-md="4"></ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
