<ion-content [fullscreen]="true">
  <div>
    <ion-grid>
      <ion-row style=" padding-inline: 5px;">
        <ion-col >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke-width="2.5" stroke="currentColor" style="height: 100%; width: 30px; margin-block: auto; ">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
          </svg>
        </ion-col>
        <ion-col style=" display: flex; justify-content: center;">
           <!-- <ion-img src="../../../assets/registerpageDogImage.png"></ion-img> -->
           <img src="../../../assets/registerpageDogImage.png" style="width: 150px;" alt="">
        </ion-col>
      </ion-row>
    
    </ion-grid>

  <div style="
  display: flex;
  justify-content: center; /* Center horizontally */
  align-items: end; /* Center vertically */
">

      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="FormFields">

        <h1 style="font-family: Poppins; font-weight: bolder; font-size: xx-large;">Create Account</h1>
        <p slot="start">Please sign in to continue</p>

        <ion-item class="transparent-background" [ngClass]="{ 'invalid': myForm.get('name')?.invalid && myForm.get('name')?.touched, 'valid': myForm.get('name')?.valid && myForm.get('name')?.touched}">
          <ion-input labelPlacement="stacked" placeholder="Full Name" type="text" formControlName="name" (ionBlur)="validatename()" >
          </ion-input>
          <ion-icon slot="start" name="person-circle"></ion-icon>
        </ion-item>

        <ion-item class="transparent-background" [ngClass]="{ 'invalid': myForm.get('email')?.invalid && myForm.get('email')?.touched, 'valid': myForm.get('email')?.valid && myForm.get('email')?.touched}">
          <ion-input labelPlacement="stacked" placeholder="Enter Email" type="email" formControlName="email" (ionBlur)="validateEmail()">
          </ion-input>
          <ion-icon slot="start" name="mail"></ion-icon>
        </ion-item>
        <!-- invalid message for email -->

        <ion-item class="transparent-background"  [ngClass]="{ 'invalid': myForm.get('phoneNo')?.invalid && myForm.get('phoneNo')?.touched, 'valid': myForm.get('phoneNo')?.valid && myForm.get('phoneNo')?.touched}">
          <ion-input labelPlacement="stacked" 
          placeholder="Enter Phone Number" 
          formControlName="phoneNo" 
          (ionBlur)="validatenumber()"
          >
          </ion-input>
          <ion-icon slot="start" name="call"></ion-icon>
        </ion-item>
          

        <!-- <ion-item class="transparent-background" [ngClass]="{ 'invalid': myForm.get('address')?.invalid && myForm.get('address')?.touched, 'valid': myForm.get('address')?.valid && myForm.get('address')?.touched}">
          <ion-input labelPlacement="stacked" placeholder="Add Address" formControlName="address" (ionBlur)="validatename()"  >
          </ion-input>
          <ion-icon slot="start" name="location-sharp"></ion-icon>
          <ion-icon slot="end" name="arrow-forward" (click)=" navigateToAddressPage()" ></ion-icon>
        </ion-item> -->

        

        <ion-item class="transparent-background"  [ngClass]="{ 'invalid': myForm.get('password')?.invalid && myForm.get('password')?.touched, 'valid': myForm.get('password')?.valid && myForm.get('password')?.touched}">
          <ion-input type="{{ showPassword ? 'text' : 'password' }}" placeholder="Enter Password" type="email"
            formControlName="password" (ionBlur)="validatePassword()" > </ion-input>
          <ion-icon slot="start" name="lock-closed"></ion-icon>
          <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="togglePasswordVisibility()">
            <ion-icon slot="icon-only" name="{{ showPassword ? 'eye' : 'eye-off' }}" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-item class="transparent-background"  [class.invalid]="myForm.get('cpassword')?.invalid && myForm.get('cpassword')?.touched">
          <ion-input type="password" placeholder="Enter Password" 
            formControlName="cpassword"  > </ion-input>
          <ion-icon slot="start" name="lock-closed"></ion-icon>
        </ion-item>
  

        <br>
        <ion-button class="purchaseButton" (click)="navigateToAddressPage()" type="submit" [disabled]="myForm.invalid || myForm.hasError('passwordMismatch')">Next Step<ion-icon slot="end" name="arrow-forward"></ion-icon> </ion-button>
        <ion-button (click)="alreadyRegistered()" size="full" fill="clear"  style="text-transform: none; color: black;">Already have an
          account?<p style="color: #FF8A00;" >&nbsp; Sign in</p> </ion-button>
      </form>

    </div>

</div>
</ion-content>
