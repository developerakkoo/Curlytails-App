<ion-content>
  <div style="padding-inline: 20px; padding-top: 50px;">

  <div style="display: flex; width: 100%; justify-content: space-between; align-items: center; ">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="height: 45px; width: 45px; ">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
      </svg> 
    </div>
    <div style="margin-right: 20px;">
      <img src="../../../assets/registerpageDogImage.png" alt="">
    </div>
  </div>
  <!-- form starts here -->

  <div style="
  display: flex;
  justify-content: center; /* Center horizontally */
  align-items: end; /* Center vertically */
  height: 100%; /* Fill the height of ion-content */
">

      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="FormFields">

        <h1 style="font-family: Poppins; font-weight: bolder; font-size: xx-large;">Create Account</h1>
        <p slot="start">Please sign in to continue</p>

        <ion-item class="transparent-background" >
          <ion-input labelPlacement="stacked" placeholder="Full Name" type="text" formControlName="name" >
          </ion-input>
          <ion-icon slot="start" name="person-circle"></ion-icon>
        </ion-item>

        <ion-item class="transparent-background" >
          <ion-input labelPlacement="stacked" placeholder="Enter Email" type="email" formControlName="email" >
          </ion-input>
          <ion-icon slot="start" name="mail"></ion-icon>
        </ion-item>
        <!-- invalid message for email -->
          

        <ion-item class="transparent-background" >
          <ion-input type="{{ showPassword ? 'text' : 'password' }}" placeholder="Enter Password" type="email"
            formControlName="password"  > </ion-input>
          <ion-icon slot="start" name="lock-closed"></ion-icon>
          <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="togglePasswordVisibility()">
            <ion-icon slot="icon-only" name="{{ showPassword ? 'eye' : 'eye-off' }}" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-item class="transparent-background" >
          <ion-input type="password" placeholder="Confirm Password" type="password"
            formControlName="password"  > </ion-input>
          <ion-icon slot="start" name="lock-closed"></ion-icon>
        </ion-item>

        <br>
        <ion-button class="purchaseButton" type="submit">SingUp</ion-button>
        <br>
        <ion-button size="full" fill="clear"  style="text-transform: none; color: black;">Already have an
          account?<p style="color: #FF8A00;">&nbsp; Sign in</p> </ion-button>
      </form>

    </div>

</div>
</ion-content>
