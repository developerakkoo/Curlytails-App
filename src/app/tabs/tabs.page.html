<ion-tabs mode="md">

  <ion-tab-bar slot="bottom" class="tabbar">
    <ion-tab-button [class]="animateHomeBounce" tab="tab1" href="/tabs/tab1" (click)="animate('home')">
      <ion-icon  aria-hidden="true" name="storefront-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button [class]="animateExploreBounce" tab="tab2" href="/tabs/tab2" (click)="animate('explore')">
      <ion-icon  aria-hidden="true" name="sparkles-outline"></ion-icon>
      <ion-label>Explore</ion-label>
    </ion-tab-button>

    <ion-tab-button [class]="animateFavBounce"  tab="tab3" href="/tabs/tab3" (click)="animate('favorite')">
      <ion-icon aria-hidden="true" name="heart-outline"></ion-icon>
      <ion-label>Favorite</ion-label>
    </ion-tab-button>
    <ion-tab-button [class]="animateProfileBounce" tab="profile" href="/tabs/profile" (click)="animate('profile')">
      <ion-icon  aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
