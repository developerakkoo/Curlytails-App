<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title >{{categoryName}} Categories</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab2"></ion-back-button>
    </ion-buttons>
    

  </ion-toolbar>
  <ion-searchbar style="
     --box-shadow: none;
     width: 100vw;
     height: 90px;
     --background: #F2F3F2;
     padding: 25px;
     " class="custom" placeholder="Search Product" animated="true">
    </ion-searchbar>
</ion-header>

  <ion-grid>
    <ion-row>
      <!-- Filter Options Column -->
      <ion-col size="3">

        <!-- select product category  -->

        <ion-item >
          <ion-select label="Select Product Category" >
            <ion-select-optgroup (ionChange)="selectproductCategory($event)">
            <ion-select-option *ngFor="let product of SelectProductCategory" [value]="product._id">{{product.name}}</ion-select-option>
          </ion-select-optgroup>
          </ion-select>
        </ion-item>

        <!-- radio buttons  -->
        <ion-item>
          <ion-label>
            <ion-range labelPlacement="start" label="Price" [value]="100" [pin]="true" (ionChange)="onIonChange($event)" [pinFormatter]="pinFormatter">
            </ion-range>
           <h6> {{ ' Price Between - 0 - ' +  selectedValues['upperPrice'] + ' Rs ' }} </h6>
          </ion-label>
        </ion-item>

        <ion-item *ngFor="let item of ReceivedFilterData | keyvalue: originalOrder">
          <ion-select [label]="item.key" placeholder="Select">
            <ion-select-optgroup (ionChange)="showselected(item.key,$event)">
            <ion-select-option *ngFor="let value of item.value" [value]="value">{{value}}</ion-select-option>
          </ion-select-optgroup>
          </ion-select>
        </ion-item>

        <!-- // static option for veg and nonveg  -->
        <ion-item>
          <ion-label>
            <h5>Veg/Nonveg</h5>
            <ion-list>
              <ion-radio-group (ionChange)="showselected('vegNonveg',$event)">
                <ion-radio value="veg">Veg</ion-radio> <br />
                <ion-radio value="nonveg">Nonveg</ion-radio>
              </ion-radio-group>
            </ion-list>
          </ion-label>
        </ion-item>


      </ion-col>

        <ion-content>
          <ion-grid>
            <ion-row>
              <ion-col  size-md="4" size-sm="6" size="12" *ngFor="let description of AllFilterData">
                <ion-card color="light" class="custom-card">
                  <ion-thambnail>
                    <img [src]="description.images[0]?.link" class="imgclass" alt="">
                  </ion-thambnail>
